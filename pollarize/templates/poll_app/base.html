<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <!-- Set metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load main stylesheet -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Get head block -->
    {% block head_block %}
    {% endblock %}
</head>

<body>
    <!-- Create navbar -->
    <div class="navbar">
        <!-- Homepage logo (and smaller logo for smaller resolutions) -->
        <a href="{% url 'poll_app:home' %}" id="logo_container"><img id="navbar_logo" src="{% static 'img/logo_text_small.png' %}" alt="Homepage" height="30px"></a>
        <a href="{% url 'poll_app:home' %}" id="small_logo_container"><img id="navbar_logo_small" src="{% static 'img/logo_mono.png' %}" alt="Homepage" height="35px"></a>
        <!-- About text (and logo for smaller resolutions) -->
        <a href="{% url 'poll_app:about' %}" class="navbar_text">About</a>
        <a href="{% url 'poll_app:about' %}" id="about_icon"><img src="{% static 'img/about_icon.png' %}" alt="About" height="25px" width="25px"></a>
        <!-- Rankings text (and logo for smaller resolutions) -->
        <a href="{% url 'poll_app:rankings' %}" class="navbar_text">Rankings</a>
        <a href="{% url 'poll_app:rankings' %}" id="ranking_icon"><img src="{% static 'img/ranking_icon.png' %}" alt="Rankings" height="25px" width="25px"></a>
        <!-- Random poll text (and logo for smaller resolutions) -->
        <a href="{% url 'poll_app:random' %}" class="navbar_text">Random Poll</a>
        <a href="{% url 'poll_app:random' %}" id="random_icon"><img src="{% static 'img/random_icon.png' %}" alt="Random Poll" height="25px" width="25px"></a>
        <!-- Create poll text (and logo for smaller resolutions) -->
        <a href="{% url 'poll_app:create' %}" class="navbar_text">Create Poll</a>
        <a href="{% url 'poll_app:create' %}" id="create_icon"><img src="{% static 'img/create_icon.png' %}" alt="Create Poll" height="25px" width="25px"></a>
        <!-- Search bar and button -->
        <div id="search_container">
        <form class="search_form" method="post" action="{% url 'poll_app:search' %}">
            <input type="text" placeholder="Search for polls..." name="search">
            <button type="submit"><img src="{% static 'img/search_icon.png' %}" id="search_icon" alt="Search" width="20px" height="20px"></i></button>
          </form>
        </div>

        {% if user.is_authenticated %}
            <a id="navbar_account" href="{% url 'poll_app:account' %}"><img id="profile_icon" src="{{ user.profile_image }}" alt="Profile" width=35px height=35px></img> </a>
        {% else %}
            <a id="navbar_login" href="{% url 'poll_app:login' %}">Log In</a>
        {% endif %}

    </div>

      <div class="main">
        {% block body_block %}
        {% endblock %}
      </div>
</body>
</html>
